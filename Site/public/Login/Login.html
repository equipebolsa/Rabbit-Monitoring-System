
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="propriedades/css/bootstrap.min.css">
    <link rel="stylesheet" href="propriedades/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="propriedades/css_miscelaneous/Novo Projeto.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <script src="propriedades/js/bootstrap.bundle.js"></script>
    <div class="container">
    <form>


      <img class="logo" src="propriedades/css_miscelaneous/Novo Projeto.png" alt="">
      <div class="title">
        <span >Login</span>
        
      </div>
      <div class="linha">
        <span class="linha">_________________</span>
        
      </div>
      <div class="form-group a">
        <label for="exampleInputEmail1"><span class="senha"> Email</span></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Exemplo@email.com">
        <small id="emailHelp" class="form-text text-muted"><b class="little">Suas informações estão seguras.</b></small>
      </div>
      <div class="form-group b">
        <label for="exampleInputPassword1"><span class="senha"> Senha</span></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*****">
      </div>
      <div class="form-group form-check">
        <a href=""><label class="form-check-label">Cadastre-se </label></a>
        
        <button type="submit" class="btn btn-primary">Logar</button>
      </div>

    </form>
  </div>



</body>
</html>
