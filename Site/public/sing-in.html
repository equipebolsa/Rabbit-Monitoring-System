<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="assets/img/logo.png"alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Entrar</h1>
            <form action="#!">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="enter your passsword">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login" onclick="entrar()">
            </form>
            <a href="#!" class="forgot-password-link">Esqueceu sua senha?</a>
            <p class="login-wrapper-footer-text">NÃ£o possui conta? <a href="#!" class="text-reset">Cadastre-se aqui</a></p>
          </div>
          <span> <a href="index.html">Voltar</a></span>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <div class="layer login-img"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script>

    function entrar() {
      var emailPessoa = email.value;
      var senhaPessoa = senha.value;

      fetch(`/usuarios/autenticar`, {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          emailServer: emailPessoa,
          senhaServer: senhaPessoa
        })
      }).then(function (response) {
        console.log('Resposta: ', response);
        if (response.ok) {
          window.location.href = "../dashboard/index.html";
        }
      });
    }


  </script>
</body>

</html>
