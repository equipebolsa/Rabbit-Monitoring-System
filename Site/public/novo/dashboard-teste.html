<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard-style-teste.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2eecc47c4e.js" crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body>
    <div class="container-fluid vh-100 vw-100 row">
        <div class="col-2 p-0" style="background-color: yellow;">

        </div>
        <div class="col d-flex justify-content-center pt-5">
            <div class="container-menu px-5 py-4">
                <div class="col-12 row first-container">
                    <ul class="col-9 h-100 px-2 d-flex justify-content-start align-items-center container-filter">
                        <li>
                            <input type="text" class="fs-5 fw-semibold" placeholder="Setor">
                        </li>
                        <li>
                            <input type="text" class="fs-5 fw-semibold" placeholder="A decidir">
                        </li>
                    </ul>
                    <div class="col h-100 d-flex justify-content-center align-items-center ps-5">
                        <button class="adic-button btn fw-semibold">Adicionar</button>
                    </div>
                </div>
                <div class=" col second-container">
                    <div class="col h-50 d-flex justify-content-end align-items-center mt-2 px-4">
                        <div class="switch fs-4 row">
                            <div class="col-6 h-100 d-flex align-items-center justify-content-center switch-icon selected"
                                id="icon-1">
                                <i class="fa-solid fa-table-cells-large"></i>
                            </div>
                            <div class="col-6 h-100 d-flex align-items-center justify-content-center switch-icon"
                                onclick="changeSwitchTypeOfView()" id="icon-2">
                                <i class="fa-solid fa-grip-lines"></i>
                            </div>
                            <div id="switch-background" class="w-50 h-100"></div>
                        </div>

                    </div>
                    <div class="col fs-3 fw-semibold d-flex align-items-end justify-content-center">
                        <p>Sua Infraestrutura</p>
                    </div>
                </div>
                <div class="col d-flex align-items-center justify-content-center px-5 third-container">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    setButtonSwitch()
    function setButtonSwitch() {
        let firstIcon = document.getElementById("icon-1");
        let secondIcon = document.getElementById("icon-2");
        if (firstIcon.classList.contains("selected")) {
            secondIcon.onclick = () => { changeSwitchTypeOfView(100, secondIcon, firstIcon) };
        } else {
            firstIcon.onclick = () => { changeSwitchTypeOfView(0, firstIcon, secondIcon) };
        }
    }
    function changeSwitchTypeOfView(position, icon, otherIcon) {
        let switchBackground = document.getElementById("switch-background");
        switchBackground.style.transform = `translateX(${position}%)`;

        otherIcon.classList.remove("selected");
        icon.classList.add("selected");

        setButtonSwitch()

    }
</script>

</html>
