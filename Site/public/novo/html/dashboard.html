<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/dashboardMin.css">
    <title>Dashboard</title>
</head>

<body onload="gerarServers()">
    <div class=".container-{600} sidebar fixed-top">
        <div class=".container"><img class="user" src="../../assets/img/user.png" alt=""></div>
    </div>
    <div class=".container wave"><img src="../../assets/img/svgs/wave.svg" alt=""></div>
    <div class=".container-fluid dashCont sticky-bottom align-items-center justify-content-center">
        <div class="btn button position-absolute justify-content-center align-items-center">Adicionar</div>
        <div class="filter position-absolute d-flex">
            <div><input id="filterSearch" class="filterSearch" type="text" placeholder="Setor"></div>
            <div><input id="filterSearch2" class="filterSearch" type="text" placeholder="A decidir"></div>
        </div>
        <div class="line d-flex align-items-center justify-content-center">
            <div id="filters" class="filters position-absolute">
            </div>
            <div id="filters2" class="filters2 position-absolute">
            </div>
            <span class="span1">Sua Infraestrutura</span>
        </div>
        <div onclick="mudarFiltro()" class="filterStyle position-absolute">
            <img id="filtroNumerico" class="filterSvg" src="../../assets/img/sort-numeric-down.svg" style="display: block;" alt="">
            <img src="../../assets/img/sort-alpha-down.svg" class="filterSvg" id="filtroAlfa" style="display: none;" alt="">
            <img src="../../assets/img/sort-down.svg" class="filterSvg" id="filtroGrau" style="display: none;" alt="">
        </div>
        <div class="listStyle d-flex position-absolute">
            <img onclick="mostrarLista(1)" src="../../assets/img/grid.svg" style="cursor: pointer;" alt="">
            <img class="listList" onclick="mostrarLista(2)" src="../../assets/img/list.svg" alt="">
        </div>
        <div class=".container position-absolute serverContainer">
            <div class="serverCont" id="serverCont" style="display: grid;"></div>
            <div class="serverCont" id="serverList" style="display: none;">
            </div>
        </div> 
    </div>
</body>

</html>
<script src="../js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
