    <script>
        var metricasId = [];
        var metricasNome = [];
        var metricasIdChecked = [];
        var metricasNomeChecked = [];
        verificarAcesso(1);
        var resultado = obterDados(sessionStorage.USUARIO);
        nomeSpan.innerHTML = (resultado.nomeUsuario);
        var idEmpresa = (resultado.fkEmpresa);
        setorFuncao(idEmpresa);
        renderizarMetricas();

        function renderizarMetricas() {
            fetch("/servidores/listarMetricas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(function (resposta) {
                console.log("resposta: ", resposta);
                if (resposta.ok) {
                    resposta.json().then(json => {
                        checkLeituras.innerHTML = "";
                        metricasId = [];
                        metricasNome = [];
                        json.forEach(metrica => {
                            metricasId.push(metrica.idMetrica);
                            metricasNome.push(metrica.nomeMetrica);
                            nomeMetrica = metrica.nomeMetrica;
                            if (metrica.nomeMetrica == 'CPUPercent' || metrica.nomeMetrica == 'RAMPercent' || metrica.nomeMetrica == 'DISCOUso') {
                                checkLeituras.innerHTML += `<div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox" role="switch"
                                                                    id="metricaId${metrica.idMetrica}" checked>
                                                                <label" for="flexSwitchCheckDefault">${nomeMetrica}</label>
                                                            </div>`;
                            } else {
                                checkLeituras.innerHTML += `<div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox" role="switch"
                                                                    id="metricaId${metrica.idMetrica}">
                                                                <label" class="form-check-label" for="flexSwitchCheckDefault">${nomeMetrica}</label>
                                                            </div>`;
                            }
                        });
                    }).catch(
                        checkLeituras.innerHTML = ""
                    );

                } else {
                    throw ("Houve um erro ao tentar realizar a consulta!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });
        }

        function renderizarSetores(json) {
            for (j in json) {
                valorJson = json[j];
                setor.innerHTML += `
                <option value="${valorJson.idSetor}">${valorJson.nomeSetor}</option>`
            }
        }

        function setorFuncao(id) {
            fetch(`/setores/listar/${id}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    console.log(response)
                    response.json().then(function (resposta) {
                        renderizarSetores(resposta)
                    });
                }
            })
        }

        function sair() {
            limpar(sessionStorage.USUARIO);
            window.location.href = "../index.html"
        }

        function cadastarServidor() {
            var macCampo;
            var serialCampo;
            var soCampo;
            var setorCampo;
            var addMac = add.value;
            var conex = rede.value;

            //
            if (macAddres.value.length <= 5) {
                alert("Insira um endereço MAC válido")
                return false;
            } else {
                macCampo = macAddres.value;
            }
            if (serial.value.length <= 5) {
                alert("Insira um Serial Number válido")
                return false;
            } else {
                serialCampo = serial.value;
            }
            //
            if (so.value == 0) {
                alert("Selecione um Sistema Operacional")
                return false;
            } else {
                soCampo = so.value;
            }

            if (setor.value == 0) {
                alert("Selecione um setor")
                return false;
            } else {
                setorCampo = setor.value;
            }

            if (rede.value == 0) {
                alert("Selecione um tipo de conexão")
                return false;
            } 

            metricasIdChecked = [];
            metricasNomeChecked = [];
            for (let i = 0; i < metricasId.length; i++) {
                if (document.getElementById("metricaId" + metricasId[i]).checked) {
                    metricasIdChecked.push(metricasId[i]);
                    metricasNomeChecked.push(metricasNome[i]);
                }
            }

            fetch(`/servidores/cadastrar/`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    conexServer: conex,
                    addMacServer: addMac,
                    macServer: macCampo,
                    serialServer: serialCampo,
                    soServer: soCampo,
                    setorServer: setorCampo,
                    metricasIdServer: metricasIdChecked,
                    metricasNomeServer: metricasNomeChecked
                })
            }).then(
                function res(resposta) {
                    if (resposta.ok) {
                        alert("Cadastrado com Sucesso!");
                        renderizarMetricas();
                        macAddres.value = "";
                        serial.value = "";
                        so.value = 0;
                        setor.value = 0;
                    }
                }
            )

            return false;
        }
    </script>
