    <script>
        function enviarEmail() {
            fetch(`/usuarios/email`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {

                    response.json().then(function (resposta) {
                        alert("Sucesso")
                    });
                }
                else {
                    alert("Fracasso");
                    response.json().then(function (resposta) {
                        alert(JSON.parse(resposta))
                    });
                }
            })
                .catch(function (error) {
                    console.error(`ERRO NA ROTA: ${error.message}`);
                });
        }


        verificarAcesso(0);
        var resultado = obterDados(sessionStorage.USUARIO);
        nome.innerHTML = (resultado.nomeUsuario);
        var idEmpresa = resultado.fkEmpresa;
        const url = new URLSearchParams(window.location.search);
        var idServidor = url.get("idServidor");
        validarParametros(idServidor);
        //obterDadosGrafico(idServidor);



        function obterDadosGraficoCpu(id) {
            fetch(`/leituras/leiturasCpuPercent/${id}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(JSON.stringify(resposta));
                        resposta.reverse();
                        plotarGraficoCpuPercent(resposta, id);

                    }).catch(function (error) {
                        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                    });
                }
            });
        }

                    });
                }
            });

        function validarParametros(id) {

            fetch(`/parametro/listar/${id}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        for (let index = 0; index < resposta.length; index++) {
                            if (resposta[index].fkMetrica == 1) {
                                metrica1.style.display = "block";
                                obterDadosGraficoCpu(idServidor);
                            } else if (resposta[index].fkMetrica == 2) {
                                metrica2.style.display = "block";
                                obterDadosGraficoDisco2(idServidor);
                            } else if (resposta[index].fkMetrica == 3) {
                                metrica3.style.display = "block";
                                obterDadosGraficoRam(idServidor)
                            } else if (resposta[index].fkMetrica == 4) {
                                metrica4.style.display = "block";
                                obterDadosGraficoDisco1(idServidor)
                            } else if (resposta[index].fkMetrica == 5) {
                                metrica5.style.display = "block";
                                obterDadosGraficoLeituraSegundo(idServidor)
                            } else if (resposta[index].fkMetrica == 6) {
                                metrica6.style.display = "block";
                                obterDadosGraficoEscritaSegundo(idServidor)
                            } else if (resposta[index].fkMetrica == 7) {
                                metrica7.style.display = "block";
                                obterDadosGraficoSwapPercent(idServidor)
                            } else if (resposta[index].fkMetrica == 8) {
                                metrica8.style.display = "block";
                            }

                        }
                    });
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });



        }
