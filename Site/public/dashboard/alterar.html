        function renderizarMetricas() {
            fetch("/servidores/listarParametros", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    servidorServer: url.get("idServidor")
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    resposta.json().then(json => {
                        console.log('UASHUAHSUAHSUAHSUHAUSHAUHSUASUHAUSH')
                        console.log(json);
                        console.log(JSON.stringify(json));
                        metricasParametro = json;
                        fetch("/servidores/listarMetricas", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            }
                        }).then(function (resposta) {
                            console.log("resposta: ", resposta);
                            if (resposta.ok) {
                                resposta.json().then(json => {
                                    checkLeituras.innerHTML = "";
                                    metricasId = [];
                                    metricasNome = [];
                                    json.forEach(metrica => {
                                        metricasId.push(metrica.idMetrica);
                                        metricasNome.push(metrica.nomeMetrica);
                                        nomeMetrica = metrica.nomeMetrica;
                                        metricaChecked = false;
                                        metricasParametro.forEach(id1 => {
                                            
                                            if(id1.idMetrica == metrica.idMetrica && id1.parametroAtivo == 1){
                                                metricaChecked = true;
                                            }
                                        });
                                        if (metricaChecked) {
                                            checkLeituras.innerHTML += `<div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox" role="switch"
                                                                    id="metricaId${metrica.idMetrica}" checked>
                                                                <label" for="flexSwitchCheckDefault">${nomeMetrica}</label>
                                                            </div>`;
                                        } else {
                                            checkLeituras.innerHTML += `<div class="form-check form-switch">
                                                                <input class="form-check-input" type="checkbox" role="switch"
                                                                    id="metricaId${metrica.idMetrica}">
                                                                <label" class="form-check-label" for="flexSwitchCheckDefault">${nomeMetrica}</label>
                                                            </div>`;
                                        }
                                    });
                                }).catch(
                                    checkLeituras.innerHTML = ""
                                );

                            } else {
                                throw ("Houve um erro ao tentar realizar a consulta!");
                            }
                        }).catch(function (resposta) {

                        });
                    }).catch(
                        
                    );

            });

        }

        function atualizarServidor(){
            metricasIdChecked = [];
            metricasIdNonChecked = [];
            metricasNomeChecked = [];
            for (let i = 0; i < metricasId.length; i++) {
                if (document.getElementById("metricaId" + metricasId[i]).checked) {
                    metricasIdChecked.push(metricasId[i]);
                    metricasNomeChecked.push(metricasNome[i]);
                }else{
                    metricasIdNonChecked.push(metricasId[i]);
                }
            }
            fetch(`/servidores/atualizar/`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    servidorServer: url.get("idServidor"),
                    metricasIdServer: metricasIdChecked,
                    metricasIdNonServer: metricasIdNonChecked,
                    metricasNomeServer: metricasNomeChecked,
                    metricasParametroServer: metricasParametro
                })
            }).then(
                function res(resposta) {

  'Atualizado',
  'Seu servidor foi atualizado com sucesso',
  'success'
)
                    }

            )
