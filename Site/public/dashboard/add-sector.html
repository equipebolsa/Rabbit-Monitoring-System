    <script>
        verificarAcesso(1);
        var resultado = obterDados(sessionStorage.USUARIO);
        navNome.innerHTML = (resultado.nomeUsuario);

        function cadastrarSetor() {
            var nomeCampo = nome.value;
            if (nomeCampo.length <= 5) {
                alert("Insira um nome válido");
                return false;
            }
            var descCampo = descricao.value;
            if (descCampo.length <= 3) {
                alert("Insira uma descrição válida");
                return false;
            }
            var cidadeCampo = cidade.value;
            if (cidadeCampo.length <= 3) {
                alert("Insira uma cidade válida");
                return false;
            }
            var estadoCampo = estado.value;
            var empresaCampo = resultado.fkEmpresa;

            fetch(`/setores/cadastrar/`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    empresaServer: empresaCampo,
                    descServer: descCampo,
                    nomeServer: nomeCampo,
                    cidadeServer: cidadeCampo,
                    estadoServer: estadoCampo

                })
            }).then(
                function res(resposta) {
                    if (resposta.ok) {
                        alert("Cadastrado Com Sucesso");
                        nome.value = "";
                        descricao.value = "";
                    }
                }
            )

            return false;
        }

    </script>
